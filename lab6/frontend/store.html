<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Store</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./styles.css">
  <script type="module" src="./form-handlers.js"></script>
</head>

<body>
  <div class="container mt-3">
    <form id="store-form" class="d-flex flex-column align-items-start">
      <div class="d-flex gap-3 mb-3">
        <select id="word-language" class="form-select">
          <option selected value="">Select Word Language</option>
        </select>
        <select id="definition-language" class="form-select">
          <option selected>Select Definition Language</option>
        </select>
      </div>
      <input id="word" type="text" class="form-control mb-3 w-50 rounded mw-400" placeholder="word">
      <textarea id="definition" class="form-control mb-3 w-50 rounded mw-400" placeholder="definition"></textarea>
      <div class="d-flex gap-2">
        <button id="add-btn" type="submit" class="btn btn-info rounded">Add</button>
        <button id="delete-btn" type="submit" class="btn btn-danger rounded">Delete</button>
      </div>
    </form>
    <p id="message"></p>
    <a class="btn btn-secondary" href="./index.html" role="button">Back</a>
  </div>
</body>
</html>
