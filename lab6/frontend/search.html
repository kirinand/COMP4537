<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Search</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./styles.css">
  <script type="module" src="./form-handlers.js"></script>
</head>

<body>
  <div class="container mt-3">
    <form id="search-form">
      <div class="input-group rounded w-50 mw-400">
        <input id="search" type="text" class="form-control" placeholder="search word">
        <button id="search-btn" type="submit" class="btn btn-info">Search</button>
      </div>
    </form>
    <p id="message"></p>
    <div class="card w-50 mb-3">
      <div class="card-body">
        <p id='definition' class="card-text"></p>
      </div>
    </div>
    <a class="btn btn-secondary" href="./index.html" role="button">Back</a>
  </div>
</body>
</html>
